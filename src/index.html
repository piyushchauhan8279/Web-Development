<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-blue-700


   flex justify-center items-center min-h-screen">

    <div
      class="flex items-center justify-center flex-col p-10 border bg-blue-300  rounded-md"
    >
      <h2 class="text-center font-bold mb-5 text-2xl text-blue-950">Login</h2>
      <form>
        <label for="password" class="font-bold mb-20 text-xl">Password</label>
        <input
          type="password"
          placeholder="Enter your Password"
          class="focus:outline-none block
           mb-5 border rounded-md p-0.5
           "
        />
        <label for="email" class="font-bold text-xl block">Email</label>
        <input
          type="email"
          placeholder="Enter your Email"
          class="focus:outline-none border rounded-md p-0.5 mb-5"
        />
      </form>
      <button
        type="submit"
        class="border-black border-x-1 border-y-1 rounded-md bg-blue-200
         font-bold px-1 py-1 cursor-pointer text-blue-950
        "
      >
        Submit
      </button>
    </div>
  </body>
</html>
