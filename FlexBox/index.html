<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <div class="container" >
            <h2>Display: Flex (By Default) = Horizontal</h2>
            <div class="box1">
            <div class="box" style="background-color: antiquewhite;"></div>
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: rgb(238, 140, 20);"></div>
            <div class="box" style="background-color: blueviolet;"></div>
            <div class="box" style="background-color: coral;"></div>
            </div>
            
        </div>

        
        
        </div>

        <div class="container" >
            <h2>Display: Flex, Justify Content Center</h2>
            <div class="box2">
            <div class="box" style="background-color: antiquewhite;"></div>
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: rgb(238, 140, 20);"></div>
            <div class="box" style="background-color: blueviolet;"></div>
            <div class="box" style="background-color: coral;"></div>
            </div>
            
        </div>

        
        
        </div>

        <div class="container" >
            <h2>Display: Flex, Flex-Direction:Column</h2>
            <div class="box3">
            <div class="box" style="background-color: antiquewhite;"></div>
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: rgb(238, 140, 20);"></div>
            <div class="box" style="background-color: blueviolet;"></div>
            <div class="box" style="background-color: coral;"></div>
            </div>
            
        </div>

        
        
        </div>

        <div class="container" >
            <h2>Display: Flex, Align-item : Center</h2>
            <div class="box4">
            <div class="box" style="background-color: antiquewhite;"></div>
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: rgb(238, 140, 20);"></div>
            <div class="box" style="background-color: blueviolet;"></div>
            <div class="box" style="background-color: coral;"></div>
            </div>
            
        </div>

        
        
        </div>

        <div class="container" style="width: 120px" >
            <h2>Display: Flex and Flex-wrap:wrap </h2>
            <div class="box5">
            <div class="box" style="background-color: antiquewhite;"></div>
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: rgb(238, 140, 20);"></div>
            <div class="box" style="background-color: blueviolet;"></div>
            <div class="box" style="background-color: coral;"></div>
            </div>
            
        </div>

        
        
        </div>

        <div class="container" style="width:100px" >
            <h2>Align Content</h2>
            <div class="box6" >
            <div class="box " style="background-color: antiquewhite;"></div>
            <div class="box" style="background-color: aqua;"></div>
            <div class="box" style="background-color: rgb(238, 140, 20);"></div>
            <div class="box" style="background-color: blueviolet;"></div>
            <div class="box" style="background-color: coral;"></div>
            </div>
            
        </div>

        
        
        </div>

        
        
        </div>

        
    </main>
    
</body>
</html>
